<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="./src/css/app.css" />
  <script src="./src/main.js" type="module" defer></script>
</head>
<body>
  <main class="layout-page">
    
    <!-- Start View  -->
     <!-- Användaren skriver in sitt namn och får regler innan spelet startas med startknapp -->
    <section id="start-view" class="view active-view">
            <h1 class="view-title">QuizQuake</h1>

            <div class="input-area">
                <label for="player-name-input">Ange ditt namn:</label>
                <input type="text" id="player-name-input" placeholder="Ditt namn">
            </div>

            <div class="rules-area">
                <h2>Regler:</h2>
                <p>Är det sant eller falskt? Du har en minut att svara på så många frågor du kan.</p>
                </div>

            <button id="start-game-btn" class="action-button">Starta spelet</button>
        </section>

        <!-- Game View -->
         <!-- Huvudvy efter Andreas Figma-skiss  -->

         <section id="game-view" class="view hidden-view">

            <header class="game-header">

                <div class="info-box highscore-box">
                    <span id="player-display-name">Namn: N/A</span>
                    <span id="high-score-display">Highscore: 0</span>
                </div>

                <div class="timer-bar-container">
                    <div class="timer-bar">Timer bar</div>
                </div>

                <div class="info-box score-box">
                    <span id="current-score-display">Score: 0</span>
                </div>

            </header>

            <main class="game-main">

                <div class="question-container">
                    <p id="question-text">Frågan kommer att laddas här...</p>
                </div>

                <div class="answer-buttons-container">
                    
                    <button id="true-button" class="answer-button true-button">True</button>
                    <button id="false-button" class="answer-button false-button">False</button>
                </div>

            </main>

        </section>

        <!-- Result View  -->
         <!-- Detta visas när spelet är slut -->

        <section id="results-view" class="view hidden-view">
            <h1 class="view-title">GAME OVER</h1>

            <div class="final-score-area">
                <h2>Din poäng: <span id="final-score-value">0</span></h2>
                <p id="new-highscore-message" class="hidden"></p>
            </div>

            <div class="highscore-list-container">
                <h2>Highscore Topp 10</h2>
                <ul id="highscore-list">
                    </ul>
            </div>

            <button id="restart-game-button" class="action-button">Spela igen</button>
        </section>

    <!-- Här renderas frågorna dynamiskt -->
    <!-- <section id="quiz"></section> -->

    <!-- Start-knapp -->
    
  </main>
</body>
</html>
